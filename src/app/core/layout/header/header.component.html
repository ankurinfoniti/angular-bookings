<header>
  <nav>
    <ul>
      <li>
        <a routerLink="/">
          <strong>{{ title() | uppercase }}</strong>
        </a>
      </li>
    </ul>
    <ul>
      <li><a routerLink="/">🏠 Home</a></li>
      <li><a routerLink="/about">ℹ️ About</a></li>
      @if (isAuthenticated()) {
        <li><a routerLink="/">🎟️ My bookings</a></li>
        <li (click)="logout()">👤 Log out</li>
      } @else {
        <li><a routerLink="/auth/login">🔒 Login</a></li>
      }
    </ul>
  </nav>
</header>
