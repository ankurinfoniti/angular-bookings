<article>
  <app-page-header
    [title]="title"
    subtitle="Choose your journey"
  ></app-page-header>
  <main>
    @switch(launchesResource.status()) { 
      @case(1) {
        <p>{{ errorMessage() }}</p>
      } @case(2) {
        <p>Loading...</p>
      } @default {
        <app-launches-list [launches]="launches()" />
      } 
    }
  </main>
</article>
